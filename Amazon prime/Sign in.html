<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Sign in.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-in</title>
</head>
<body>
    <div class="logo"><img src="AV_Logo_150._CB430404026_.png" alt=""></div>
    <div class="contents">
        <div class="cont">
            <div class="cont1">
                <div class="signin">Sign in</div>
                <div class="email">
                    Email or mobile phone number
                    <input onclick="input()" class="input" type="text">
                </div>
                <button class="continue">Continue</button>
                <div class="terms">By continuing, you agree to the Amazon <a class="condition" href="">Conditions of Use and Privacy Notice.</a></div>
                <li class="help">Need help?</li>
            </div>
            <div class="line">
                <div class="hr"></div>
                <div class="new">New to Amazon?</div>
            </div>
            <button class="create">Create your Amazon account</button>
        </div>
    </div>
</body>
</html>
